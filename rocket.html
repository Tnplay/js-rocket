<!DOCTYPE html>
<html>
<head>
	<title>Sequência de lançamento</title>
	<script type="text/javascript" src="js/rocket.js"></script>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
</head>
<body class="body-state1">
	<div class="left">
		<div class="interface state1">
				<h1>Lançamento alpha-0/01</h1>
				<a href="#" class="button" onclick="changeState(2);">Launch!</a>			
		</div>

		<div class="interface state2">
				<h1 id="countdown">10</h1>
				<a href="#" onclick="changeState(1);">Abortar!</a>		
		</div>

		<div class="interface state3">
				<h1>Lançamento!!</h1>
		</div>

		<div class="interface state4">
				<h1>Lançamento concluído</h1>
				<a href="#" class="button" onclick="changeState(1);">Relançamento</a>	
		</div>

		<div class="interface state5">
				<h1>Fire engine error 1 mayday mayday mayday</h1>
				<a href="#" class="button" onclick="changeState(1);">Relançamento</a>	
		</div>
	</div>

	<div class="right">
		<div class="ground"></div>
		<div class="rocket"></div>
		<div class="nervous"></div>
		<div class="cant-wait"></div>

	</div>

	<a href="rocket.html">Vá para o lançamento</a>

</body>
</html>
